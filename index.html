<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiaweB</title>
    <!-- 아이콘 사용 위함 -->
    <script
      src="https://kit.fontawesome.com/a36ca2256c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <!-- 상단 홈페이지 이름 -->
      <h1><a href="#">BiaweB</a></h1>

      <!-- 상단 메뉴 바 -->
      <ul id="gnb">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">COMMUNITY</a></li>
      </ul>

      <!-- 상단 우측 아이콘(sns) -->
      <ul id="sns">
        <li>
          <a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li>
          <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-envelope"></i></a>
        </li>
      </ul>

      <!-- 햄버거 메뉴 -->
      <div id="snb">
        <a href="#" class="btn_menu"> <i class="fa-solid fa-bars"></i></a>
        <ul class="sub_menu hide">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">TEAM</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">COMMUNITY</a></li>
          <li>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
            <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- 배경 비디오 -->
    <figure>
      <video src="./video/video.mp4" autoplay loop muted></video>
      <article class="text">
        <p>Bia's<br />Website<3</p>
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i> Bia's Instagram
            </a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book"></i> Bia's blog</a>
          </li>
        </ul>
      </article>
    </figure>

    <footer>made by Bia in KB6</footer>
